<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01认识运动</title>
    <script>
        /*
            动画  图像
            原理： 能够识别的最小的时间间隔是18侦
            动画： 只需要让动画的切换时间间隔大于18侦，一般情况下电影院放映的电影是24侦。
        */
        /*
            简单运动，让一个div从左向右开始运动

            1、 停不下来
            2、 当速度取某些值的时候停不下来的问题
            3、 到达目的值以后，点击还会继续往前运动
                    if...else 将运动和停止分开
            4、 重复点击按钮，速度会加快
                    保证只有一个定时器
                    每次启动定时器之前，先将上一次定时器关闭
        */
        /*
            运动框架：
                    1、每次启动定时器之前，先将上一次定时器关闭
                    2、if...else 将运动和停止分开
        */
        window.onload = function () {
            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1");

            var speed = 7;
            var timer = null;
            oBtn.onclick = function () {
                clearInterval(timer);
                timer = setInterval(() => {
                    if (oDiv.offsetLeft >= 500) {
                        clearInterval(timer)
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                    }
                }, 30);
            }
        }
    </script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="btn1">开始运动</button>
    <div id="div1"></div>
</body>

</html>
