<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
    <script>
        /*
        
            KFC 点餐系统
        
        */

        function KFC(food, eatFunc) {
            alert("您的餐" + food + "准备好了，请您及时就餐");
            eatFunc();
        }

        function xiaohua() {
            alert('打包带走');
        }

        KFC('老北京鸡肉卷', xiaohua);

        function xiaoming(){
            alert('堂食');
        }

        KFC('香辣鸡腿堡', xiaoming);
    </script>
</head>
